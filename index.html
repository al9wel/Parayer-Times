<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="mosque.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>مواقيت الصلاه</title>
</head>

<body>
    <div class="title">
        <h1>مواقيت الصلاه</h1>
        <h5>اوقات الصلاه في محافظات اليمن</h5>
    </div>
    <div class="center">
        <div id="btns" class="cities" style="margin-bottom: 10px;">
            <button ISO="Hadhramaut">حضرموت</button>
            <button ISO="Aden">عدن</button>
            <button ISO="Sanaa City">صنعاء</button>
            <button ISO="Ibb">اب</button>
            <button ISO="Taiz">تعز</button>
        </div>
        <div class="cities">
            <div class="cards">
                <div class="card info">
                    <div>
                        <h3>المحافظه : <span id="city">حضرموت</span></h3>
                    </div>
                    <div>
                        <h3>التاريخ : <span id="date"></span></h3>
                    </div>
                </div>
                <div class="card fajar">
                    <h3> صلاه الفجر : </h3>
                    <span></span>
                </div>
                <div class="card thahar">
                    <h3> صلاه الظهر : </h3>
                    <span></span>
                </div>
                <div class="card asar">
                    <h3> صلاه العصر : </h3>
                    <span></span>
                </div>
                <div class="card magrab">
                    <h3> صلاه المغرب : </h3>
                    <span></span>
                </div>
                <div class="card esha">
                    <h3> صلاه العشاء : </h3>
                    <span></span>
                </div>
            </div>
        </div>
    </div>







    <script src="main.js"></script>
</body>

</html>
